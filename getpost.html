<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get and Post</title>
  </head>
  <body>
    <h1>GET and POST</h1>
    <h2>GET</h2>
    <!-- URL của locolhost không có 's' -->
    <form action="http://localhost:3005/comtam" method="get">
      <input type="text" name="thit" id="" />
      <input type="number" name="sluong" id="" />
      <button>Submit</button>
    </form>
    <h2>POST</h2>
    <form action="http://localhost:3005/comtam" method="post">
      <input type="text" name="mon" id="" />
      <input type="number" name="sluong" id="" />
      <button>Submit</button>
    </form>
  </body>
</html>
